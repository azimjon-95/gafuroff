<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />

  <!-- Primary SEO -->
  <title>DOCTOR GAFUROFF — Лечение грыжи без операции | Medme</title>
  <meta name="description"
    content="DOCTOR GAFUROFF: Консервативное лечение грыжи без операции. Диагностика, персональные программы терапии, наблюдение и поддержка пациента." />
  <meta name="keywords"
    content="лечение грыжи, без операции, DOCTOR GAFUROFF, доктор Гафуров, грыжа позвоночника, межпозвоночная грыжа, консервативная терапия, реабилитация" />
  <link rel="canonical" href="https://gafuroff.medme.uz" />

  <!-- Viewport / Color scheme -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="color-scheme" content="light only" />

  <!-- Robots -->
  <meta name="robots" content="index, follow" />

  <!-- Favicons (will be swapped by JS) -->
  <link id="dynamic-favicon" rel="icon" type="image/png" href="/link.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="DOCTOR GAFUROFF — Лечение грыжи без операции" />
  <meta property="og:description"
    content="Консервативное лечение грыжи без операции. Индивидуальные планы терапии и сопровождение пациента." />
  <meta property="og:url" content="https://gafuroff.medme.uz/" />
  <meta property="og:image" content="https://gafuroff.medme.uz/og-image.jpg" />
  <meta property="og:site_name" content="Medme" />

  <!-- Animation styles -->
  <style>
    .title-container {
      margin-top: 40px;
      font-size: 24px;
      font-weight: 700;
      color: #0f172a00;
      text-align: center;
      min-height: 40px;
      position: fixed;
      top: -50%;
    }

    .fade-text {
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .fade-text.active {
      opacity: 1;
    }
  </style>
</head>

<body>
  <noscript>Для корректной работы сайта требуется JavaScript.</noscript>

  <!-- Animated title -->
  <div class="title-container" id="animatedTitle">
    <span class="fade-text active"></span>
    <span class="fade-text"></span>
  </div>

  <div id="root"></div>

  <!-- Vite / React entry -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- Title, text & favicon switch -->
  <script>
    const data = [
      {
        title: "DOCTOR GAFUROFF — Лечение грыжи без операции",
        icon: "/link.png"
      },
      {
        title: "Medme CRM — для клиник",
        icon: "/logoMed.jpg"
      }
    ];

    const animatedTitle = document.getElementById("animatedTitle").children;
    const favicon = document.getElementById("dynamic-favicon");
    let index = 0;

    function changeContent() {
      // Title
      document.title = data[index].title;

      // Text animation
      for (let i = 0; i < animatedTitle.length; i++) {
        animatedTitle[i].classList.remove("active");
      }
      animatedTitle[index].classList.add("active");

      // Favicon
      favicon.href = data[index].icon;

      // Next
      index = (index + 1) % data.length;
    }

    // Start
    changeContent();
    setInterval(changeContent, 5000);
  </script>
</body>

</html>
